<!DOCTYPE html>
<html lang="en">

<head>
    <!--ไม่แสดงออกหน้าเว็บ-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
        /* ใช้สำหรับแสดง (id class) */
        @font-face {
            font-family: 'Kanit';
            src: url('./Kanit/Kanit-Regular.ttf');
        }

        body {
            font-family: 'Kanit';
        }

        .container {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: azure;
            padding: 20px;
        }

        .header {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-form {
            width: 100px;   
        }

        .flex {
            display: flex;
            
        }
        .form-input {
            margin-bottom: 3px;
        }

        input.form, textarea {
            border: 1px solid black;
            width: 100%;
        }

        .center {
            text-align: center;
        }

        .bunton {
            border: 1px solid black;
            width: 100%;
            height: 40px;
            background-color: lightcoral;
            color: white;
        }

    </style>

</head>
<body>
    <!--form-->
    <div class="container">
        <div class="header">
            Register Form
        </div>

        <div class="flex form-input">
            <div class="header-form">ชื่อ</div>
            <input class="form" type="text">
        </div>
        
        <div class="flex form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form" type="text"> 
        </div>

        <div class="flex form-input">
            <div class="header-form">อายุ</div>
                <input class="form" type="number" min="0" max="100">
        </div>
                
        <div class="flex gender form-input">
            <div class="header-form">เพศ</div>
                <div>
                    <input name="gender" type="radio"> ชาย
                    <input name="gender" type="radio"> หญิง
                    <input name="gender" type="radio"> ไม่ระบุ
                </div>
        </div>

        <div class="form-input">
            งานอดิเรก
            <div>
                <input name="interest" type="checkbox"> อ่านหนังสือ
            </div>
            <div>
                <input name="interest" type="checkbox"> ดูหนัง
            </div>
            <div>
                <input name="interest" type="checkbox"> ฟังเพลง
            </div>
        </div>

        <div class="form-input">
            คำอธิบาย
            <textarea></textarea>
        </div>
        <div class="center">
            <button class="bunton">ส่งข้อมูล</button>
        </div>

    </div>
    
</body>

</html>
